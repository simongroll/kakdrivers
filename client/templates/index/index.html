<template name="index">
  {{#contentFor "headerTitle"}}
    <h1 class="title energized">{{> ionIcon icon="alert-circled" class="energized padding"}}Kak Drivers</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#if currentUser}}

          {{#ionItem path="complaints" iconLeft=true iconRight=true}}
            {{> ionIcon icon="ios-list" class="positive"}}
            All Complaints
            {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}

          {{#ionItem path="yourComplaints" iconLeft=true iconRight=true}}
            {{> ionIcon icon="ios-person-outline" class="positive"}}
            Your Complaints
            {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}

          {{#ionItem path="add" iconLeft=true iconRight=true}}
            {{> ionIcon icon="ios-plus" class="energized"}}
            Add Complaint
            {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}

          <button class="button button-block button-positive" onclick="Meteor.logout();">
            {{> ionIcon icon="log-out"}}
            Logout
          </button>

        {{else}}

          {{#ionItem path="complaints" iconLeft=true iconRight=true}}
            {{> ionIcon icon="ios-list" class="positive"}}
            All Complaints
            {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}

          {{#ionItem path="login" iconLeft=true iconRight=true}}
            {{> ionIcon icon="log-in" class="energized"}}
            Login
            {{> ionIcon icon="ios-arrow-right"}}
          {{/ionItem}}

        {{/if}}
